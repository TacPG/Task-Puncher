<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Puncher</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#00ff41" />
</head>

<body>
  <div class="container">
    <header>
      <h1>TASK PUNCHER</h1>
      <div class="punch-counter">PUNCHED: <span id="counter">0</span></div>
    </header>
    <div class="input-area">
      <input type="text" id="task-input" placeholder="Enter a new task..." />
      <button id="add-task-btn">+</button>
    </div>
    <ul id="task-list"></ul>
    <div class="action-area">
      <button id="done-btn">DONE</button>
    </div>
  </div>

  <!-- Firebase SDK（App & Firestore）-->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <!-- Firebase 初期化 -->

      apiKey: "AIzaSyBBliu_dUtSZqnEymdHuTUVQUTLMWsX_g",
      authDomain: "task-puncher.firebaseapp.com",
      projectId: "task-puncher",
      storageBucket: "task-puncher.appspot.com",
      messagingSenderId: "472343872847",
      appId: "1:472343872847:web:92ea247f88e009237cf13a"

    const db = firebase.firestore();
  </script>

  <!-- 最後に自作JSを読み込む -->
  <script src="script.js"></script>
</body>
</html>
